# Comma separated list of domain that have dynamic services. For example,
# screwdriver domain has dynamic projects for CI/CD, and we need to give
# identity without creating a service. These services will be automatically
# skipped from validation before certs are issued.
# This property supports the use of wildcard characters for
# prefix matching, allowing for skipping validation checks
# across multiple domains (e.g. coretech.api*).
#athenz.zts.validate_service_skip_domains=

# Boolean flag to enforce that all services are registered before
# an identity certificate is issued
#athenz.zts.validate_service_identity=true

# Max size of allowable rich authorization details claim that will be included
# in signed jwt access tokens
#athenz.zts.max_authz_details_length=1024

# Path to a system authorization details allowed object definitions. A
# sample/default entry for proxy principal access support is provided
# in the conf/system_authz_details.json file.
#athenz.zts.system_authz_details_path=

# To specify the issuer field in the OpenID configuration metadata object.
# This is also used to generate the JWKS URI in the configuration object,
# so it must be the full https scheme endpoint for the server including the
# port unless the port is 443. The uri must not contain a trailing /.
#athenz.zts.openid_issuer=

# If the administrator has configured a separate port for only OIDC
# requests, then this setting specifies the issuer field for the OpenID
# configuration metadata object. This is also used to generate the JWKS
# URI in the configuration object, so it must be the full https scheme
# endpoint for the server including the port unless the port is 443.
# The uri must not contain a trailing /.
#athenz.zts.oidc_port_issuer=

# The path to the trust store file that contains CA certificates
# trusted by the ZTS Provider Client (this client is used to validate
# instance register and refresh requests)
#athenz.zts.provider.ssl_client_trust_store=

# Password for the truststore specified in the athenz.zts.provider.ssl_client_trust_store property
#athenz.zts.provider.ssl_client_trust_store_password=athenz

# Password appname when calling the PrivateKey implementation to fetch the
# password. If there is not keystore implementation available then the value
# of the athenz.zts.provider.ssl_client_trust_store_password is required otherwise the keystore
# will fetch the password defined for the configured appname.
#athenz.zts.provider.ssl_client_trust_store_password_appname=

# The full path of the public x.509 certificate file in PEM format for the ZTS Provider Client
#athenz.zts.provider.ssl_client_public_cert_path=

# The full path of the private key file in PEM format for the ZTS Provider Client
#athenz.zts.provider.ssl_client_private_key_path=

# When requesting OIDC ID token, this value will be used to auto-generate
# the redirect URI. For example, if the client id is sports.fantasy.api and the
# suffix is set to .athenz.io then the expected redirect uri will be
# https://api.sports-fantasy.athenz.io. It will be generated based on
# https://<service-name>.<domain-with-dashes><suffix>. The suffix must
# start with .
#athenz.zts.redirect_uri_suffix=

# When requesting OIDC ID tokens, the values specifies the number of domains
# the user can ask for the server to look up to populate the groups claim with
# respective roles or groups the principal is a member of.
#athenz.zts.id_token_max_domains=10

# When requesting TLS certificates or role certificates on Google Cloud Platform (GCP)
# services must use one of the values listed in
# this dns suffix property in their CSRs (comma separated list)
#athenz.zts.gcp_dns_suffix=

# When id_token is used to prove identity of Google Cloud Platform (GCP) workloads
# this property specifies the audience field to be used while requesting id token from
# Google Metadata server. Without this value being present, Metadata server doesn't issue the id token.
#athenz.zts.gcp_identity_expected_audience=

# ZTS can be used as a certificate authority providing code signing certificate
# this property specifies the OIDC provider's config
#athenz.zts.code_signing_oidc_provider_openid_config_uri=

# When id_token is used to prove identity of the entity requesting code signing certificates from ZTS
# this property specifies the audience field to be used while requesting id token from the OIDC provider
#athenz.zts.code_signing_attestation_expected_audience=

# If additional validations to be performed before issuing a code signing certificate
# then this property allows setting a factory class providing the additional validator implementation
#athenz.zts.code_signing_attr_validator_factory_class=

# This property allows customizing the expiry time of the code signing certificate
#athenz.zts.code_signing_cert_validity=

# To keep the cached domain files up-to-date, the server needs to periodically fetch
# the domain files and update the local copy. This is also necessary when ZMS server
# rotates its private key, and we need to make sure all cached files are updated before
# retiring the old private key. This setting specifies the number of seconds the timeout
# before the server considers the domain file as stales and schedules for refresh. The
# default value is 30 days
#athenz.zts.zms_domain_fetch_timeout=2592000

# When refreshing the stale domain files, we don't want to process all domain files at once
# thus delaying processing other updated domains or generating too much simultaneous load
# on ZMS servers. This setting specifies the number of domains to refresh during each
# run with a default value of 10
#athenz.zts.zms_domain_fetch_count=10

# Specifies the max nesting depth for jackson json parsing library. By default,
# we're using the same value as the library.
#athenz.zts.json_max_nesting_depth=1000

# Specifies the max number length for jackson json parsing library. By default,
# we're using the same value as the library.
#athenz.zts.json_max_number_length=1000

# Specifies the max string length for jackson json parsing library. By default,
# we increase this value to 200GB to support large domains that may exist
# in Athenz.
#athenz.zts.json_max_string_length=200000000

# If the ZTS has both EC and RSA private keys defined, then this setting
# specifies the preferred algorithm for signing json web objects such
# as access tokens, jws policy files, etc.
#athenz.zts.key_algo_json_web_objects=EC

# If the ZTS has both EC and RSA private keys defined, then this setting
# specifies the preferred algorithm for signing proprietary objects such
# role tokens, json policy files, etc.
#athenz.zts.key_algo_proprietary_objects=EC

# If the ZTS has both EC and RSA private keys defined, then this setting
# specifies the preferred algorithm for the private key to be passed
# to the plugins if they require the server's private key
#athenz.zts.key_algo_plugins=EC

# this property specifies the audience field to be used while requesting id token from the OIDC provider
# id_token has to be specifically requested for the below-mentioned audience
#athenz.zts.k8s_provider_attestation_expected_audience=

# This property allows specifying an IAM role name in AWS account of the requested identity
# which ZTS will assume to read the configured OIDC providers
#athenz.zts.k8s_provider_attestation_aws_assume_role_name=

# This property allows configuring a factory class to validate supported Kubernetes distributions
# for which ZTS can accept service account tokens issued by respective Kubernetes API servers.
athenz.zts.k8s_provider_distribution_validator_factory_class=com.yahoo.athenz.instance.provider.impl.DefaultKubernetesDistributionValidatorFactory

# The property lists the external credential providers that should
# be enabled in the server. Current, we have only one provider
# implemented for GCP and the default value includes this provider.
#athenz.zts.external_creds_providers=gcp

# The property specifies a hard-coded string to include as the aws
# role session name when the server is requesting aws temporary
# credentials. Without this property, the server is using the
# principal name as the session name. The server validates that
# the session name is valid and not to long since AWS defines
# the session role name with the following restrictions:
#   Length Constraints: Minimum length of 2. Maximum length of 64.
#   Pattern: [\w+=,.@-]*
# We'll truncate the principal name to 60 and add insert ... in the
# middle to indicate truncation
#athenz.zts.aws_role_session_name=

# This property configures the server to validate the IP addresses
# included in the ssh host certificates. The only valid values are
# the host's private IP address (as specified by the provider) and
# the client IP address from the connection request object.
#athenz.zts.ssh_cert_validate_ip=false
